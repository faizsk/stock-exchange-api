spring.jackson.serialization.write_dates_as_timestamps=false

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=stock-exchange-api

#logging
logging.level.org.springframework.data=debug
logging.level.=error

#KAFKA
kafka.server.port=8087
bootstrap.servers=localhost:9091,localhost:9092,localhost:9093
topic.name=StockPrice
account.group.id=Stocks
auto.offset.reset=earliest
enable.auto.commit=false
account1.client.id=stock1
polltime=1000
jsa.kafka.bootstrap-servers=localhost:9092
jsa.kafka.consumer.group-id=mygroup1
jsa.kafka.topic=StockPrice